<ion-content>

  <div id="header">
    <div id="app-bar">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
      <div id="logo">
        <img src="https://logixsaas.com/home/logo.jpg" alt="">
      </div>
      <div></div>
    </div>
    <h1>{{ user?.company.name }}</h1>
    <small>{{ randomSaying }}</small>
    <p> {{ greetings }}  <b>{{ user?.name }}</b> </p>
  </div>

  <div class="wrapper">
    <ion-card class="content-wrapper">
      <ion-card-content>
        <ion-item>
          <ion-avatar>
            <ion-icon name="person-circle-sharp"></ion-icon>
          </ion-avatar>
          <ion-label>{{ user?.name }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-avatar>
            <ion-icon name="call"></ion-icon>
          </ion-avatar>
          <ion-label>{{ user?.phone }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-avatar>
            <ion-icon name="mail"></ion-icon>
          </ion-avatar>
          <ion-label>{{ user?.email }}</ion-label>
        </ion-item>
      </ion-card-content>
    </ion-card>

    <div class="line-text">
      <span class="lines"></span>
      <span class="text">Performance</span>
    </div>



    <ion-card class="profile-wrapper">
      <div class="profile">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>
              <ion-icon name="checkmark-circle" color="success"></ion-icon>
            </ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <ion-label>
              <b>Complete</b>
              <p>10</p>
            </ion-label>
          </ion-card-content>
        </ion-card>
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>
              <ion-icon name="open" color="primary"></ion-icon>
            </ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <ion-label>
              <b>Pending</b>
              <p>10</p>
            </ion-label>
          </ion-card-content>
        </ion-card>
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>
              <ion-icon name="close-circle" color="danger"></ion-icon>
            </ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <ion-label>
              <b>Failed</b>
              <p>10</p>
            </ion-label>
          </ion-card-content>
        </ion-card>
